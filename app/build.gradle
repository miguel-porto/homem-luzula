apply plugin: 'com.android.application'
// Create a variable called keystorePropertiesFile, and initialize it to your
// keystore.properties file, in the rootProject folder.
def keystorePropertiesFile = rootProject.file("keystore.properties")

// Initialize a new Properties() object called keystoreProperties.
def keystoreProperties = new Properties()

// Load your keystore.properties file into the keystoreProperties object.
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        config {
			keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "pt.flora_on.homemluzula"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
        }
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
    productFlavors {
    }
}

dependencies {
//    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.3'
    //    compile 'com.android.support:appcompat-v7:25.1.0'
    //    compile 'com.android.support:support-v4:25.1.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    testImplementation 'junit:junit:4.13-beta-3'
    //    compile 'org.osmdroid:osmdroid-android:5.5:release@aar'
    //    compile 'org.osmdroid:osmdroid-third-party:5.5:release@aar'

//    compile 'org.osmdroid:osmdroid-android:6.1.4-SNAPSHOT:debug@aar'
    implementation 'org.osmdroid:osmdroid-android:6.1.0'

    //compile 'org.osmdroid:osmdroid-third-party:5.6.3'
    //    compile 'org.osmdroid:osmdroid-android:5.6.2-SNAPSHOT:debug@aar'
    //    compile 'org.osmdroid:osmdroid-third-party:5.6.2-SNAPSHOT:debug@aar'
    implementation 'com.getbase:floatingactionbutton:1.10.1'
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.7'
    implementation group: 'com.github.filosganga', name: 'geogson-core', version: '1.4.2'
